<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>location diary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <!-- MapArea -->
  <div id="view"></div>
  <!-- /MapArea -->
  <div id="myMap" style="width:100%; height:500px"></div>

  <!-- jQuery&GoogleMapsAPI -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- /jQuery&GoogleMapsAPI -->
  <script
    src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnAsBoSySnHnITmgIOPx8BeTDA4GlttuEZU2zQKOhoEl9Nzu7rAVGWXD8hw46PKW"
    async defer></script>
  <script src="js/BmapQuery.js"></script>
  <!-- javascript -->
  <script>

    let = map;
    
    function GetMap() {
      //------------------------------------------------------------------------
      //1. Instance
      //------------------------------------------------------------------------
      map = new Bmap("#myMap")
      //Main:位置情報を取得する処理 //getCurrentPosition :or: watchPosition
      navigator.geolocation.getCurrentPosition(mapsInit, mapsError, set);
    };
    
    //1．位置情報の取得に成功した時の処理
    function mapsInit(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      $("#view").html(`緯度:${lat} 経度:${lon}`)

      //------------------------------------------------------------------------
      //2. Display Map
      //------------------------------------------------------------------------
      map.startMap(lat, lon, "load", 10); //The place is Bellevue.

      //----------------------------------------------------
      //3. Add Infobox-Actions(Event)
      // onInfobox(lat, lon, "title","description", "text or html");
      //----------------------------------------------------
      //Configuration
      const title = "Title";
      const descript = '<div style="width:200px;color:red;">description</div>';
      const actions =
        [
          //1.action
          {
            label: 'Click1',
            eventHandler: function () { //function
              alert('Click1');
            }
          },
          //2.action
          {
            label: 'Click2',
            eventHandler: function () { //function
              alert('Click2');
            }
          }
        ];
      //Create Event to Infobox
      map.onInfobox(lat, lon, title, descript, actions);

    };

    //2． 位置情報の取得に失敗した場合の処理
    function mapsError(error) {
      let e = "";
      if (error.code == 1) { //1＝位置情報取得が許可されてない（ブラウザの設定）
        e = "位置情報が許可されてません";
      }
      if (error.code == 2) { //2＝現在地を特定できない
        e = "現在位置を特定できません";
      }
      if (error.code == 3) { //3＝位置情報を取得する前にタイムアウトになった場合
        e = "位置情報を取得する前にタイムアウトになりました";
      }
      alert("エラー：" + e);
    };

    //3.位置情報取得オプション
    var set = {
      enableHighAccuracy: true, //より高精度な位置を求める
      maximumAge: 20000,        //最後の現在地情報取得が20秒以内であればその情報を再利用する設定
      timeout: 10000            //10秒以内に現在地情報を取得できなければ、処理を終了
    };

  </script>

</body>

</html>
